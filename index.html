<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kv-App</title>
</head>
<body>
    <h1>Libreria Key Value con Deno</h1>

    <small></small>

    <script type="module">
        // //uso de libreria confetti gracias al tipo module
        // import CanvasConfetti from "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm";
        // CanvasConfetti()
        
        const res = await fetch('https://geolocation.microlink.io/')
        const json  = await res.json()
        //desestructuracion con JavaScrip
        const {
            city : {
                name : city
            },
            country :{
                name : country,
                flag
            }
        } = json
        

        await fetch('/visit',{
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json'
            },
            body: JSON.stringify({
                city,
                country,
                flag
            })
        })

        const source = new EventSource('/visit')
        const small = document.querySelector('small')

        source.addEventListener('update',(event)=> {
            const { city, country, flag} = JSON.parse(event.data)
            small.innerHTML = `Ultima Visita desde ${city}, ${country} ${flag}`
        })
    </script>
    <style>
        body {
            background: #000000;
            display: grid;
            place-content: center;
            min-height: 100vh;
        }
        h1{
            color: #f6f6f6;
        }
        small {
            font-size: 12px;
            color: #f6f6f6 ;
            text-align: center;
            font-family: Menlo, monospace;
        }
    </style>
</body>
</html>
